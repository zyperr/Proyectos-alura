<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo y consumo entre gasolina alcohol</title>
</head>
<body>
    <h2>¿Gasolina o alcohol?</h2>
    <span><b>Problema 1</b></span>
    <p>Si un carro tiene un tanque de 40 litros. Usando gasolina y consumiendo todo el tanque se hace un recorrido de 480 kilómetros.<br>
        ¿Cuál es la eficiencia del carro usando gasolina? o sea, ¿cuántos kilómetros recorre el carro por cada litro de gasolina?</p>
    <script>
        let tanque = 40;
        let recorrido = 480;
        document.write("La eficiencia del coche usando gasolina es de: "+("<b>"+recorrido/tanque+"Km/l</b>")+"<br>,<br>");

        recorrido = 300
        document.write("<span><b>Problema 2</b></span><p>Si un carro tiene un tanque de 40 litros. Usando alcohol y consumiendo todo el tanque hace un recorrido de 300 kilómetros.<br>¿Cuál es la eficiencia del carro usando Alcohol? o sea, ¿cuántos kilómetros recorre el carro por cada litro de gasolina?</p>");
        document.write("La eficiencia del coche usando alcohol es de: "+("<b>"+recorrido/tanque+"Km/l</b>")+"<br>,<br>")
    </script>
</body>
</html>
