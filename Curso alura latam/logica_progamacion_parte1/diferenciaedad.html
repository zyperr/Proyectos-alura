<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones JavaScript</title>
</head>
<body>
    <h1>Diferencia de edad</h1>
    <script>
        let edadMaxi = 20;
        let edadCristal = 14;
        let diferenciaEdad = edadMaxi-edadCristal;
        function print(frase){
            document.write(frase);
            alert(frase);
        }
        print("Nuestra diferencia es de: "+ diferenciaEdad);
    </script>
</body>
</html>
