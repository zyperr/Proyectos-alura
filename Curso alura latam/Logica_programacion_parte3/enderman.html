<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enderman</title>
</head>
<body>
    <center>
        <canvas width="800" height="800"></canvas>
    </center>
    <script>
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.fillStyle = "#000000";
        pincel.fillRect(0,0,50,100);
        pincel.fillStyle = "#151515"
        pincel.fillRect(50,0,50,100);
        pincel.fillStyle = "#000000";
        pincel.fillRect(100,0,200,50);
        pincel.fillStyle = "#151515"
        pincel.fillRect(300,0,50,100);
        pincel.fillStyle = "#000000"
        pincel.fillRect(350,0,50,100);

        pincel.fillStyle = "#151515"
        pincel.fillRect(100,50,150,150);
        pincel.fillStyle = "#000000"; 
        pincel.fillRect(150,50,100,50);
        pincel.fillStyle = "#151515"
        pincel.fillRect(250,50,50,150);


        pincel.fillStyle = "#000000"
        pincel.fillRect(0,100,100,100);
        pincel.fillStyle = "#151515"
        pincel.fillRect(0,100,50,50);
        pincel.fillStyle = "#000000"
        pincel.fillRect(300,100,100,100);
        pincel.fillStyle = "#151515"
        pincel.fillRect(350,100,50,50);

        pincel.fillStyle = "#D775F0"
        pincel.fillRect(0,150,150,50);
        pincel.fillStyle = "#C400F0"
        pincel.fillRect(50,150,50,50);

        pincel.fillStyle = "#D775F0"
        pincel.fillRect(250,150,150,50);
        pincel.fillStyle = "#C400F0"
        pincel.fillRect(300,150,50,50);

        pincel.fillStyle = "#151515"
        pincel.fillRect(0,200,400,50);
        pincel.fillStyle = "#000000"
        pincel.fillRect(50,200,300,50);
        pincel.fillStyle = "#151515"
        pincel.fillRect(150,200,100,50);

        pincel.fillStyle = "#000000"
        pincel.fillRect(0,250,400,50);
        pincel.fillStyle = "#151515"
        pincel.fillRect(50,250,100,50);
        pincel.fillStyle = "#151515"
        pincel.fillRect(250,250,100,50);


        pincel.fillStyle = "#000000"
        pincel.fillRect(0,300,400,50);
        pincel.fillStyle = "#151515"
        pincel.fillRect(0,300,50,50);
        pincel.fillStyle = "#151515"
        pincel.fillRect(350,300,50,50);
    </script>
</body>
</html>
