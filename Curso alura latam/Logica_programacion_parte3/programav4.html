<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>programa v4 </title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <script>
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");
        pincel.fillStyle = "lightgrey";
        pincel.fillRect(0,0,600,400);

        
        function diseñarCircunferencia(x,y,radio,color){ // asignamos parametros x,y,radio
            pincel.fillStyle = color;
            pincel.beginPath();
            pincel.arc(x,y,radio,0,2*Math.PI) // llamamso las variables x y radio de los parametros colocados en la funcion
            pincel.fill();
        }
        function limpiarPantalla(){
            pincel.clearRect(0,0,600,400); // .clearRect limpia la pantalla
        }
        var x = 0;
        var sentido = 1;
        function actualizarPantalla(){
            limpiarPantalla();
            if(x>600){
                sentido =-1;
            }else if(x < 0){
                sentido = 1;
            }
            diseñarCircunferencia(x,20,10);
            x= x +sentido;
        }
        setInterval(actualizarPantalla,5); // setInterval nos sirvio para llamar una funciones cada cierto intervalo de tiempo.
    // diseñarCircunferencia(20,20,10,"red");
    </script>
</body>
</html>
