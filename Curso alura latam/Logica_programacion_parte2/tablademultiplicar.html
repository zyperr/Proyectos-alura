<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de multiplicar</title>
</head>
<body>
    <h1>Programa - calcular tabla de multiplicar Con funcion while(bucles)</h1>
    <script>
        function jump(){
            document.write("<br><hr><br>")
        }
        function print(sentence){
            document.write(sentence);
            jump();
        }
        print("<center><h3> Bucle While</h3></center>")
        let numeroMultiplicar = 1;
        while(numeroMultiplicar <=10){
            print( 5 * numeroMultiplicar );
            numeroMultiplicar++; //numeroMultiplicar = numeroMultiplicar +1;
        }
        print("<center><h3> Bucle For</h3></center>")
        for(let numeroMultiplicar =1;numeroMultiplicar <= 10;numeroMultiplicar++){
            print("<big>"+ 5*numeroMultiplicar+"</big>");
        }

        /*
        La declaración for se divide en tres partes que están separadas por un punto y coma. La primera se usa para declarar la variable que usaremos como contador, la segunda para la condición de repetición y la última para el incremento de la variable contador.
        */
    </script>
</body>
</html>
