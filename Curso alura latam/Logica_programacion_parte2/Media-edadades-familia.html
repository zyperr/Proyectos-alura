<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<body>
    <h1>Programa - calcular edades familia</h1>
    </h1>
    <script>
        function jump(){
            document.write("<br><hr><br>")
        }
        function print(sentence){
            document.write(sentence);
            jump();
        }


        let numeroMiembros = parseInt(prompt("ingrese la cantidad de miembros de su familia"));

        let contador = 1;
        var totalEdades = 0;
        while(contador <= numeroMiembros){

            edad = parseInt(prompt("ingrese la edad del familiar"));

            totalEdades = totalEdades + edad;
            contador++;
        }
        var mediaEdades=totalEdades/numeroMiembros;
        print("La media de las edades es "+ mediaEdades);
        print("fin")
        /*
        La declaración for se divide en tres partes que están separadas por un punto y coma. La primera se usa para declarar la variable que usaremos como contador, la segunda para la condición de repetición y la última para el incremento de la variable contador.
        */
    </script>
</body>
</html>
