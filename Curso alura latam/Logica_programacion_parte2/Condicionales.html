<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa</title>
</head>
<body>
    <h1>Programa - Calcular puntos de un equipo de futbol(Con condicionales)</h1>
    <script>
        function jump(){
            document.write("<br><br>");
        }
        function print(sentence){
            document.write(sentence);
            jump();
        }

        let victorias = parseInt(prompt("Ingrese la cantidad de victorias de su equipo de futbol")); 
        let empates = parseInt(prompt("Ingrese la cantidad de empates"));

        puntosTotales = (victorias * 3 )+ empates; 
        print("El total de puntos del equipo es "+ puntosTotales);


        if (puntosTotales > 28){

            print("El equipo esta mejor que el año pasado");
        }
        if (puntosTotales == 2){

            print("El equipo esta igual que el año pasado");
        };
        if (puntosTotales < 28){

            print("El equipo esta peor que el año pasdo");
        }
        //Cuando se trata de condiciones javascript lo que esta haciendo es decir si algo es true o false (verdadero o falso para los que son de boca) si se cumple con la condicion establecida este nos devolvera un true y imprimira en pantalla lo establecido dentro de su bloque.
    </script>
    <!---El resultado de las condicones nos devolvera un resutaldo booleano quiere decir que va a ser verdadero o falso-->
</body>
</html>
