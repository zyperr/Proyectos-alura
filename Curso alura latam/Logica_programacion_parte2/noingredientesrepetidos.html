<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<h1>Recetas de Armando</h1>


<script>
    function imprimir(frase){
        document.write(frase);
    }
    var ingredientes = [];
    var cantidad = parseInt(prompt("¿Cuántos ingredientes vas a añadir?"));
    var contador = 1;

    while( contador <= cantidad) {
        var ingredienteRepetido = false;
        var ingrediente = prompt("Informe el ingrediente " + contador);
        for(var posicion = 0;posicion < ingrediente.length; posicion++){
            if(ingrediente[posicion] == ingrediente){
                ingredienteRepetido = true;
                alert("se repitio " + ingrediente);
            }
        }
        if(ingredienteRepetido == false){
            ingredientes.push(ingrediente);
            contador++;
        }

    }
    imprimir("Los ingredientes para la receta son "+ ingrediente);
    console.log(ingredientes);

</script>
</body>
</html>
