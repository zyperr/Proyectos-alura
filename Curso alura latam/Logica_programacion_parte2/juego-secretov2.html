<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>juego secreto</title>
</head>
<body>
    <input type="text">
    <button>Verificar si acerto con el secreto</button>
    <script>
        /* Los arreglos se definen al igual que una variable, solo que nos da la posibilidad de que a trav√©s de corchetes yo pueda pasarle todos los valores que yo quiero. En este caso, son cuatro valores, entonces la variable secretos, ya lo estoy dejando en plural, ya no en singular, tiene cuatro valores que son el 3, el 5, el 7 y el 9. El posisionamiento de los valores dentro de nuestro arreglo siempre empiezan en 0 en nuestro ejemplo seria de 0 a 3*/
        var secretos = [3,5,7,9,15,20,12]; 
        var input = document.querySelector("input"); //trae el objeto input del codigo html;
        input.focus();// hacemos que una vez iniciado el programa se centro en nuestro input, de esta manera el usuario no tiene que mover el cursor

        function verificar(){
            var encontrado = false; //encontrado igual a falsa para no repetir el mensaje de alert le pifiaste aunque hayas hacertado
            for(let posicion = 0; posicion < secretos.length;posicion++){ // length toma la longitud del arreglo y devuelve la cantidad de elementos del arreglo.
                if(parseInt(input.value) == secretos[posicion]){
                    alert("hacertaste");
                    encontrado = true; // si se hacierte el valor de la variable encontrado para a ser true y se corta el for con un break
                    break;
                }
            }
            if(encontrado == false){ // si encontrado sigue siendo false muestra el mensaje del alert
                alert("le pifiaste pa");
            }
        input.value = " "; // con esto hacemos que el valor del input sea vacio una vez mandada la informacion.
        input.focus(); // esta funcion hace que nuestro cursor se fije directamente denuevo en el focus (por decirlo de alguna manera);
    }
    var button = document.querySelector("button"); // tomamos el botton del codigo html
    button.onclick = verificar; // volvemos a llamar a la variable button y lo igualamos a la function verificar con el evento onclick mandamos el valor insertado en el input para entrar en el bloque de if else.
    </script>
</body>
</html>
