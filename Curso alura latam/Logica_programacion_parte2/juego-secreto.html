<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>juego secreto</title>
</head>
<body>
    <input type="text">
    <button>Verificar si acerto con el secreto</button>
    <script>
        var secreto = Math.round(Math.random()*10);
        var input = document.querySelector("input"); //trae el objeto input del codigo html;
        input.focus();// hacemos que una vez iniciado el programa se centro en nuestro input, de esta manera el usuario no tiene que mover el cursor

        function verificar(){
            if( parseInt(input.value) == secreto  ){ // comparamos los valores de input y secreto sin son iguales procede a las intrucciones del bloque y .value toma lo escrito en dicho input
            alert("SI paaa"); //envia un aviso de que el jugador acerto
        }
        else{
            alert("Como vas a pifiar pa"); //envia un aviso de que el jugador erro si no se cumplen los parametros del bloque if 
        }
        input.value = " "; // con esto hacemos que el valor del input sea vacio una vez mandada la informacion.
        input.focus(); // esta funcion hace que nuestro cursor se fije directamente denuevo en el focus (por decirlo de alguna manera);
    }
    var button = document.querySelector("button"); // tomamos el botton del codigo html
    button.onclick = verificar; // volvemos a llamar a la variable button y lo igualamos a la function verificar con el evento onclick mandamos el valor insertado en el input para entrar en el bloque de if else.
    </script>
</body>
</html>
