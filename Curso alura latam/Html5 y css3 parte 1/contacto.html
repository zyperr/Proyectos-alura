<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barberia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="logo de la barberia alura"></h1>
            <nav>
                <ul class="navegacion">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nombreApellido">Nombre y Apellido</label>
            <input type="text" id="nombreApellido" class="input-padron" required>

            <label for="correoElectronico">Correo electronico</label>
            <input type="email" id="correoElectronico" class="input-padron" required placeholder="email.@dominio.com">

            <label for="telefono">Numero de telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="61" rows="10" class="input-padron"></textarea required >

        <fieldset> 
            <legend>¿Como le gustaria que lo contactemos?</legend>
            <label for="radio-email"><input name="contacto" type="radio" id="radio-email" value="email">Email</label>


            <label for="radio-telefono"><input name="contacto" type="radio" id="radio-telefono" value="telefono">Teleno</label>
            

            <label for="radio-whatsapp"><input name="contacto" type="radio" id="radio-whatsapp" value="whatsapp" checked>Whatsapp</label>
            

        </fieldset>

        <fieldset>
            <legend>¿En cual horario prefiere ser atendido?</legend>
            <select>
                <option >Mañana</option>
                <option >Tarde</option>
                <option >Noche</option>
            </select>
        </fieldset>
        
        <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la Barberia Alura?</label>

        <input type="submit" value="enviar formulario" class="enviar">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h ~ 20h </td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="logo de la barberia alura">
        <p class="copyright">
            &copy; Copyright Barberia Alura -2022
        </p>
    </footer>
</body>
</html>
